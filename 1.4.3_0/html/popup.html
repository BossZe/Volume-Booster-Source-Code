<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../assets/typicons.min.css"/>
    <link rel="stylesheet" href="../assets/inputRange.css"/>
</head>
<body>
<div id="wrapper">

    <div id="mainPanel">
        <div class="header">
            <div id="title" class="title"></div>
            <div class="flex-right">
                <div class="dropdown ">
                    <a class="menucon morphs" href="#" data-toggle="dropdown">
                        <span class="bg-base"></span>
                        <span></span>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a id="palette" datatype="i18n" href="#" class="palette">
                            </a>
                        </li>
                        <li>
                            <a id="darkThemeLabel" datatype="i18n" href=""></a>
                        </li>
                        <li>
                            <a id="lightThemeLabel" datatype="i18n" href=""></a>
                        </li>
                        <hr style="padding: 0;margin: 4px"/>
                        <li>
                            <a id="optionsPage" datatype="i18n" href=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="sidePanel">
            <div class="controllers">
                <!--        <div style="display: flex; flex-flow: column">-->
                <div id="volumeDiv" class="fader fader-ruler-big fader-inverse fader-x fader-lg">
                    <div class="range-wrap">
                        <div class="range-value" id="valInfo" style="display: none"></div>
                        <input id="volume" class="high" type="range" step="0.01" value="1" min="0" max="4"/>
                    </div>
                </div>
                <button id="power" class="off">
                    <div class="layerPower">
                        <i id="powerBtnIcon" class="typcn-power"></i>
                    </div>
                </button>
                <!--        </div>-->
            </div>
            <div id="panDiv">
                <input data-displayInput=true data-cursor=true id="panFader" datatype="i18n" type="text">
            </div>
            <button id="monoBtn" class="monoBtn" datatype="i18n"></button>
            <div class="header-visualizer">
                <canvas id="visualizer" class="hidden bg-base fg-primary"></canvas>
            </div>

            <!--            <div id="version"></div>-->
        </div>

        <div class="tabs">

            <div id="modalOff" class="channelModal">
                <div class="media" id="modalStylingDiv">
                    <div id="modalLeft">
                        <div class="media-img">
                            <i id="powerIcon" class="unicon typcn-power-off bg-greenfg-white fs-200"></i>
                        </div>
                        <div id="modalText">
                            <div class="media-body">
                                <div id="modalTitle" class="mgb-5 fg-blue"></div>
                            </div>
                            <p id="modalBody" class="fg-text-l fs-130 no-mg"></p>
                            <div class="cursor-img"></div>
                        </div>
                    </div>
                    <div id="modalButtons">
                        <div id="gotoTab" class="btn-show fg-blue" datatype="i18n"></div>
                        <div id="editInBackground" class="btn-show fg-blue" datatype="i18n"></div>
                    </div>
                </div>


            </div>

            <div id="main" class="tab active">

                <div class="options-bar" id="mainSections">
                    <label class="radio-inline radio-styled">
                        <input id="pitchRadio" type="radio" name="modules">
                        <span class="indicator bdc-after-cyan bg-before-cyan"></span>
                        <span id="pitchTitle" datatype="i18n"></span>
                    </label>
                    <label class="radio-inline radio-styled">
                        <input id="chorusRadio" type="radio" name="modules">
                        <span class="indicator bdc-after-cyan bg-before-cyan"></span>
                        <span id="chorusTitle" datatype="i18n"></span>
                    </label>
                    <label class="radio-inline radio-styled">
                        <input id="convolverRadio" type="radio" name="modules">
                        <span class="indicator bdc-after-cyan bg-before-cyan"></span>
                        <span id="convolverTitle" datatype="i18n"></span>
                    </label>
                    <label class="radio-inline radio-styled">
                        <input id="eqRadio" type="radio" name="modules" datatype="i18n">
                        <span class="indicator bdc-after-orange bg-before-orange"></span>
                        <span id="eqTitle" datatype="i18n"></span>
                    </label>

                    <label class="radio-inline radio-styled">
                        <input id="limiterRadio" type="radio" name="modules" datatype="i18n">
                        <span class="indicator bdc-after-green bg-before-green"></span>
                        <span id="limiterTitle" datatype="i18n"></span>
                    </label>
                    <!--                    <button id="phaseBtn"><img id="phaseIcon" src="../assets/off.png" width=10> </button>-->

                    <!--    <div id="panDiv">-->
                    <!--        <input data-displayInput=true data-cursor=true id="panFader" datatype="i18n" type="text">-->
                    <!--    </div>-->

                </div>
                <div id="allFaders" class="faders space-between">
                    <div class="chorus fader fader-ruler fader-v fader-cyan">
                        <div id="chorusRateVal" class="faderVal"></div>
                        <input id="chorusRate" class="high" type="range" min="0" max="1" step="0.01"/>
                        <label id="chorusRateLabel" for="chorusRate" datatype="i18n">
                        </label>
                    </div>
                    <div class="chorus fader fader-ruler fader-v fader-cyan">
                        <div id="chorusDepthVal" class="faderVal"></div>
                        <input id="chorusDepth" class="high" type="range" min="0" max="1" step="0.01"/>
                        <label id="chorusDepthLabel" for="chorusDepth" datatype="i18n">
                        </label>
                    </div>
                    <div class="chorus fader fader-ruler fader-v fader-cyan">
                        <div id="chorusFeedbackVal" class="faderVal"></div>
                        <input id="chorusFeedback" class="high" type="range" min="0" max="0.95" step="0.01"/>
                        <label id="chorusFeedbackLabel" for="chorusFeedback" datatype="i18n">
                        </label>
                    </div>
                    <div class="chorus fader fader-ruler fader-v fader-cyan">
                        <div id="chorusDelayVal" class="faderVal"></div>
                        <input id="chorusDelay" class="high" type="range" min="0" max="2" step="0.01"/>
                        <label id="chorusDelayLabel" for="chorusDelay" datatype="i18n">
                        </label>
                    </div>
                    <div class="convolver fader fader-ruler fader-v fader-cyan">
                        <div id="convolverHighCutVal" class="faderVal"></div>
                        <input id="convolverHighCut" class="high" type="range" min="20" max="22050" step="1"/>
                        <label id="convolverHighCutLabel" for="convolverHighCut" datatype="i18n">
                        </label>
                    </div>
                    <div class="convolver fader fader-ruler fader-v fader-cyan">
                        <div id="convolverLowCutVal" class="faderVal"></div>
                        <input id="convolverLowCut" class="high" type="range" min="20" max="22050" step="1"/>
                        <label id="convolverLowCutLabel" for="convolverLowCut" datatype="i18n">
                        </label>
                    </div>
                    <div class="convolver fader fader-ruler fader-v fader-cyan">
                        <div id="convolverDryLevelVal" class="faderVal"></div>
                        <input id="convolverDryLevel" class="high" type="range" min="0" max="1" step="0.01"/>
                        <label id="convolverDryLevelLabel" for="convolverDryLevel" datatype="i18n">
                        </label>
                    </div>
                    <div class="convolver fader fader-ruler fader-v fader-cyan">
                        <div id="convolverWetLevelVal" class="faderVal"></div>
                        <input id="convolverWetLevel" class="high" type="range" min="0" max="1" step="0.01"/>
                        <label id="convolverWetLevelLabel" for="convolverWetLevel" datatype="i18n">
                        </label>
                    </div>
                    <div class="pitch fader fader-ruler fader-v fader-cyan">
                        <div id="pitchVal" class="faderVal"></div>
                        <input id="pitch" class="high" type="range" min="-12" max="12" step="1"/>
                        <label id="pitchLabel" for="pitch" datatype="i18n">
                        </label>
                    </div>
                    <div class="pitch fader fader-ruler fader-cyan" id="pitchCentsFader">
                        <label id="pitchCentsLabel" for="pitchCents" datatype="i18n"></label>

                        <div id="pitchCentsVal" class="faderVal"></div>
                        <input id="pitchCents" class="high" type="range" min="-100" max="100" step="1"/>
                    </div>
                    <div class="dynamics fader fader-ruler fader-v fader-green ">
                        <div id="thresholdVal" class="faderVal"></div>
                        <input id="threshold" class="high" type="range" min="-100" max="0"/>
                        <label id="thresholdLabel" for="threshold" class="font-sz">
                        </label>
                    </div>
                    <div class="advanced fader fader-ruler fader-v fader-green disabled">
                        <div id="attackVal" class="faderVal"></div>
                        <input id="attack" class="short" type="range" min="0" max="1" step="0.01"/>
                        <label id="attackLabel" for="attack" datatype="i18n" class="font-sz">
                        </label>
                    </div>
                    <div class="advanced fader fader-ruler fader-v fader-green disabled">
                        <div id="releaseVal" class="faderVal"></div>
                        <input id="release" class="short" type="range" min="0.01" max="1" step="0.01"/>
                        <label id="releaseLabel" for="release" datatype="i18n" class="font-sz">
                        </label>
                    </div>
                    <div class="advanced fader fader-ruler fader-v fader-green disabled">
                        <div id="ratioVal" class="faderVal"></div>
                        <input id="ratio" class="short" type="range" min="1" max="20" step="0.2"/>
                        <label id="ratioLabel" for="ratio" datatype="i18n" class="font-sz">
                        </label>
                    </div>
                    <div class="advanced fader fader-ruler fader-v fader-green disabled">
                        <div id="kneeVal" class="faderVal"></div>
                        <input id="knee" class="short" type="range" min="0" max="40" step="0.4"/>
                        <label id="kneeLabel" for="knee" datatype="i18n" class="font-sz">
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="twenty" type="range" min="-20" max="20">
                        <label for="twenty">32
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="fifty" type="range" min="-20" max="20">
                        <label for="fifty">64
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="oneHundred" type="range" min="-20" max="20">
                        <label for="oneHundred">125
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="twoHundred" type="range" min="-20" max="20">
                        <label for="twoHundred">250
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="fiveHundred" type="range" min="-20" max="20">
                        <label for="fiveHundred">500
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="oneThousand" type="range" min="-20" max="20">
                        <label for="oneThousand">1k
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="twoThousand" type="range" min="-20" max="20">
                        <label for="twoThousand">2k
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="fiveThousand" type="range" min="-20" max="20">
                        <label for="fiveThousand">4k
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="tenThousand" type="range" min="-20" max="20">
                        <label for="tenThousand">8k
                        </label>
                    </div>
                    <div class="eq fader fader-ruler fader-v fader-orange hidden ">
                        <input class="eqFader" id="twentyThousand" type="range" min="-20" max="20">
                        <label for="twentyThousand">16k
                        </label>
                    </div>
                </div>
                <div class="options-bar" id="bottom">
                    <button id="bypass" datatype="i18n" class="btn-rt "></button>
                    <button id="resetLabel" datatype="i18n" class="btn-rt "></button>
                    <button id="advancedLabel" class="btn-rt" datatype="i18n"></button>
                    <button id="savePresetLabel" class="flex-right btn-rt" datatype="i18n"></button>
                    <button id="loadPresetLabel" class="hidden flex-right fg-green" datatype="i18n"></button>
                    <button id="delete" class="typcn-delete hidden" datatype="i18n"></button>
                    <select id="presets">
                        <option id="acoustic" value="acoustic" datatype="i18n"></option>
                        <option id="bassBooster" value="bassBooster" datatype="i18n"></option>
                        <option id="bassReducer" value="bassReducer" datatype="i18n"></option>
                        <option id="classical" value="classical" datatype="i18n"></option>
                        <option id="dance" value="dance" datatype="i18n"></option>
                        <option id="deep" value="deep" datatype="i18n"></option>
                        <option id="electronic" value="electronic" datatype="i18n"></option>
                        <option id="hiphop" value="hiphop" datatype="i18n"></option>
                        <option id="jazz" value="jazz" datatype="i18n"></option>
                        <option id="latin" value="latin" datatype="i18n"></option>
                        <option id="loudness" value="loudness" datatype="i18n"></option>
                        <option id="lounge" value="lounge" datatype="i18n"></option>
                        <option id="piano" value="piano" datatype="i18n"></option>
                        <option id="pop" value="pop" datatype="i18n"></option>
                        <option id="rnb" value="rnb" datatype="i18n"></option>
                        <option id="rock" value="rock" datatype="i18n"></option>
                        <option id="smallSpeakers" value="smallSpeakers" datatype="i18n"></option>
                        <option id="spokenWord" value="spokenWord" datatype="i18n"></option>
                        <option id="trebleBooster" value="trebleBooster" datatype="i18n"></option>
                        <option id="trebleReducer" value="trebleReducer" datatype="i18n"></option>
                        <option id="vocalBooster" value="vocalBooster" datatype="i18n"></option>
                    </select>
                </div>
            </div>
            <div id="info"></div>
        </div>
    </div>
</div>
<script src="../scripts/libs/jquery.min.js"></script>
<script src="../scripts/libs/jquery.knob.min.js"></script>
<script src="../scripts/ui.js"></script>
<script src="../scripts/common.js"></script>
<script src="../scripts/libs/modules.js"></script>
<script src="../scripts/analyserModule.js"></script>
<script src="../scripts/sliders.js"></script>
<script src="../scripts/popup.js"></script>
<script src="../scripts/inputRange.js"></script>
</body>
</html>
